<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
 
    <div class="container-multiple">
        <div class="container-1 p-30 bor-r">
            <h3 class="title-container">Your Result</h3>
            <div class="circle">
                <p class="text-big">
                    76 <br><p class="text-small">of 100</p>
                </p>
            </div>
            <div class="footer">
                <h3 class="title-footer">Great</h3>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </div>
        <div class="container-2 p-30 bor-r">
          <h3 class="txt-p">Summary</h3>
        <ul> 
         
         <li class="li-1">
            <div class="contact">
                <img src="icon-reaction.svg" alt=""> <span class="c-reaction">Reaction</span>
            </div>
            <div class="contact">
                <p class="txt-p">
                    80 <span class="text-small">/ 100</span>
                </p>
            </div>
         </li>
         <li class="li-2">
            <div class="contact">
                <img src="icon-memory.svg" alt=""> <span class="c-memory">Memory</span>
            </div>
            <div class="contact">
               <p class="txt-p">
                 92 <span class="text-small">/ 100</span>
                </p>
            </div>
         </li>
         <li class="li-3">
            <div class="contact">
                <img src="icon-verbal.svg" alt=""> <span class="c-verbal">Verbal</span>
            </div>
            <div class="contact">
                <p class="txt-p"> 
                    61 <span class="text-small">/ 100</span>
                </p>
            </div>
         </li>
         <li class="li-4">
            <div class="contact">
                <img src="icon-visual.svg" alt=""> <span class="visual">Visual</span>
            </div>
            <div class="contact">
               <p class="txt-p"> 72 <span class="text-small">/ 100</span> </p>
            </div>
         </li>
        </ul>
        
            <button class="btn">
                <p>Continue</p>
            </button>
        
        </div>
    </div>


</body>
</html>
